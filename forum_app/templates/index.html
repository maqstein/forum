{% extends "nav_bar.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href={{ url_for('static', path='/wall.css') }}>
{% endblock %}

{% block content %}
<div class="wall">
    {% for post in posts %}
    <div class="post">
        <div class="content">
            <div class="post-header">
                <div class="post-author"><a href="/user/{{ post.author_id }}">{{ post.author_name }}</a></div>
            </div>
            <a href="/post/{{ post.id }}">
                <div class="post-content">
                    <div class="post-text-thumbnail">
                        {{ post.thumbnail_text }}
                    </div>
                </div>
            </a>
                <div class="like-wrap">
                    <div class="likes lblock">{{ post.likes }} likes</div>
                    <div class="dislikes lblock">{{ post.dislikes }} dislikes</div>
                    <div class="comments_counter lblock">{{ post.comments_counter }} comments</div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
